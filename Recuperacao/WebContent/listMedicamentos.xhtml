<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Lista dos Medicamentos</title>
</head>

<body>

	<div id="content">
		<h1>Lista dos Medicamentos</h1>
		<h:link outcome="cadMedicamentos">Adicionar</h:link>
		<h:form>
			<h:dataTable value="#{medicamentoBn.medicamentos}" var="medicamento">
		
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{medicamento.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Dosagem</f:facet>
					<h:outputText value="#{medicamento.dosagem}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Intervalo</f:facet>
					<h:outputText value="#{medicamento.intervalo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Duracao</f:facet>
					<h:outputText value="#{medicamento.duracao}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink value="Editar" action="#{medicamentoBn.editar(medicamento.id)}" />
					&nbsp;&nbsp;&nbsp;
					<h:commandLink value="X" action="#{medicamentoBn.excluir(medicamento.id)}"
					 onclick="return confirm('Tem certeza que deseja excluir usuÃ¡rio &#34;#{medicamento.nome}&#34;?')" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

</body>

</html>
